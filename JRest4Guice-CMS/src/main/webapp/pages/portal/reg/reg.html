





<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <table width="780" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td><hr size="3" noshade class="hrcolor1"></td>
            </tr>
        </table>
        
        <table width="750" border="0" align="center" cellpadding="8" cellspacing="0">
            <tr>
                <td colspan="3">
                    
                </td>
            </tr>
            <tr>
                <td colspan="3"><span class="font1"><strong>填写注册信息</strong></span>(带<span class="font2">*</span>的为必填项)
                </td>
            </tr>
            <tr>
                <td width="170"><div align="right">用户名:<span class="font2">*</span></div></td>
                <td width="180">
                    <input type="text" name="userName" size="30" maxlength="20" value="" id="userName" />
                    
                </td>
                <td width="370">
                    <div class="msg1" id="usernameMsg">3-20个字符(包括英文字母、数字和下划线，不能使用中文)，一旦注册成功用户名不能更改。</div>
                    
                    
                    
                </td>
            </tr>
            <tr>
                <td class="t1">&nbsp;</td>
                <td valign="top"><div align="center">
                        <input type="button" name="Check" value="检查用户名是否可用"/>
                </div></td>
                <td>
                    <div id="checkUserNameMsg">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3"><hr size="1" noshade class="hrcolor2"></td>
            </tr>
            <tr>
                <td><div align="right">昵称:<span class="font2">*</span></div></td>
                <td>
                    
                    <input type="text" name="nickName" size="30" maxlength="20" value="" id="nickName" />
                    
                </td>
                <td><div class="msg1" id="nicknameMsg">3-20个字(可以使用中文)。</div>
                    
                    
                    
                </td>
            </tr>
            <tr>
                <td><div align="right">Email:</div></td>
                <td>
                    
                    <input type="text" name="email" size="30" maxlength="50" value="" id="email"/>
                    
                </td>
                <td><div class="msg1" id="emailMsg">准确的Email地址，以便接收认证信息或找回密码。</div>
                    
                    
                    
                </td>
            </tr>
            <tr>
                <td colspan="3"><hr size="1" noshade class="hrcolor2"></td>
            </tr>
            <tr>
                <td><div align="right">密码:<span class="font2">*</span></div></td>
                <td>
                    
                    <input type="password" name="passwd" size="30" maxlength="20" value="" id="passwd"/>
                    
                </td>
                <td><div class="msg1" id="passwdMsg">密码由6-20个字符组成，为保证安全请使用英文字母加数字或符号的组合密码。</div>
                    
                    
                    
                </td>
            </tr>
            <tr>
                <td><div align="right">再输入一遍密码:<span class="font2">*</span></div></td>
                <td>
                    
                    <input type="password" name="rePasswd" size="30" maxlength="20" value="" id="rePasswd" class="input1"/>
                    
                </td>
                <td><div class="msg1" id="passwdreMsg">请再输入一遍您上面输入的密码。</div>
                    
                    
                    
                </td>
            </tr>
            <tr>
                <td><div align="right">密码提示问题:<span class="font2">*</span></div></td>
                <td>
                    
                    <input type="text" name="question" size="30" maxlength="50" value="" id="question" />
                    
                </td>
                <td><div class="msg1" id="questionMsg">为了在以后方面您找回密码，请预设一个提示问题(例如:你是谁?)。</div>
                    
                    
                    
                </td>
            </tr>
            <tr>
                <td><div align="right">问题回答:<span class="font2">*</span></div></td>
                <td>
                    
                    <input type="text" name="answer" size="30" maxlength="50" value="" id="answer" class="input1" onfocus="changeStyle('answerMsg','msg2');" onblur="changeStyle('answerMsg','msg1');"/>
                    
                </td>
                <td><div class="msg1" id="answerMsg">输入对上面问题的回答(例如:我是piginzoo)。</div>
                    
                    
                    
                </td>
            </tr>
            
            <tr>
                <td><div align="right">验证码:<span class="font2">*</span></div></td>
                <td>
                    
                    <input type="text" name="authCode" size="5" maxlength="50" value="" id="authCode" class="input1" onfocus="changeStyle('authCodeMsg','msg2');" onblur="changeStyle('authCodeMsg','msg1');"/>
                    
                    <img alt="验证码"  align="absmiddle" />
                </td>
                <td><div class="msg1" id="authCodeMsg">请输入你看到图形中的文字。</div>
                    
                    
                    
                </td>
            </tr>
            
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3"><div align="center">   
                        <input type="submit" id="add_0" value="提交注册信息" />
                </div></td>
            </tr>
        </table>
    </body>
</html>
