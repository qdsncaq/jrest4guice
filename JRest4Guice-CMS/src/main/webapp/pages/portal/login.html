<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    </head>
    
    <body>
        <p>&nbsp;</p>
        
        <table width="400" border="0" align="center" cellpadding="10"
               cellspacing="0" class="table1">
            <tr>
                <td>
                    <table width="70%" border="0" align="center" cellpadding="5"
                           cellspacing="0">
                        <tr>
                            <td colspan="2">
                                <strong>用户登录:请输入您的帐号和密码</strong>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                
                            </td>
                        </tr>
                        <tr>
                            <td width="34%">
                                <div align="right">
                                    帐号:
                                </div>
                            </td>
                            <td width="66%">
                                <input type="text" name="username" size="15" maxlength="20" value="" id="username"/>
                                
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div align="right">
                                    密码:
                                </div>
                            </td>
                            <td>
                                <input type="password" name="passwd" size="15" maxlength="20" id="passwd"/>               
                            </td>
                        </tr>                        
                        <tr>
                            <td>
                                <div align="right">
                                    验证码:
                                </div>
                            </td>
                            <td>
                                <input type="text" name="authCode" size="5" maxlength="4" value="" id="authCode"/>
                                
                                <img alt="验证码" src="authimg" align="absmiddle" />
                            </td>
                        </tr>
                        
                        
                        <tr>
                            <td>
                                <div align="right">
                                    隐身登录:
                                </div>
                            </td>
                            <td>
                                <input type="radio" name="hiddenLogin"checked="checked" value="0"/><label for="login_hiddenLogin0">否</label>
                                <input type="radio" name="hiddenLogin"  value="1"/><label for="login_hiddenLogin1">是</label>               
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div align="center">
                                    <input type="submit"  value="登录" />
                                    
                                    <input type="reset" value="重填" />
                                    
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>       
        <p>&nbsp;</p>
        <div align="center">     
            [<a href="/pages/reg/reg.html">用户注册</a>]    
        </div>
    </body>
</html>
